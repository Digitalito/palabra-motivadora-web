<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Genera palabras y frases motivadoras al instante. Insp√≠rate con una sola pulsaci√≥n.">
  <meta name="theme-color" content="#0f3460">
  <title>Palabra Motivadora</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    :root {
      --color-primary: #0f3460;
      --color-secondary: #16213e;
      --color-accent: #e94560;
      --color-text: #ffffff;
      --color-bg: #0f0f0f;
      --border-radius: 20px;
      --transition-duration: 0.4s;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, var(--color-bg), var(--color-secondary), var(--color-primary));
      background-size: 400% 400%;
      animation: fondoAnimado 20s ease infinite;
      color: var(--color-text);
      overflow: hidden;
      position: relative;
      touch-action: manipulation;
    }
    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
      max-width: 95%;
      width: 700px;
      margin: 0 auto;
    }
    #palabra {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: bold;
      opacity: 0;
      cursor: pointer;
      margin: 20px 0;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
      padding: 10px;
    }
    #palabra:hover {
      transform: scale(1.05);
    }
    #frase {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      opacity: 0;
      transition: opacity var(--transition-duration) ease;
      line-height: 1.6;
      margin-top: 20px;
      font-style: italic;
      min-height: 80px;
      padding: 0 10px;
    }
    .control-buttons {
      position: absolute;
      top: 15px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 10;
    }
    .control-button {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all var(--transition-duration) ease;
      font-weight: 600;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: clamp(0.8rem, 3.5vw, 1rem);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .control-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    #mensaje-inactivo {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s;
      font-size: clamp(0.8rem, 3vw, 1rem);
      color: #aaa;
      font-style: italic;
    }
    .tutorial {
      position: absolute;
      top: 80px;
      max-width: 90%;
      text-align: center;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      z-index: 100;
      width: min(350px, 90%);
      animation: tutorialEntrada 0.8s ease forwards;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .tutorial button {
      margin-top: 15px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 3.5vw, 0.9rem);
    }
    .tutorial button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
    .tutorial.ocultar {
      animation: tutorialSalida 0.8s ease forwards !important;
    }
    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      font-size: clamp(0.75rem, 3vw, 0.9rem);
      color: rgba(255, 255, 255, 0.6);
      padding: 0 20px;
    }
    footer strong {
      color: var(--color-accent);
      font-weight: 600;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes aparecer { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.85; } }
    @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    @keyframes tutorialEntrada { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
    @keyframes tutorialSalida { from { opacity: 1; transform: translateY(0) scale(1); } to { opacity: 0; transform: translateY(-20px) scale(0.95); } }

    .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; overflow: hidden; }
    .star { position: absolute; background-color: white; border-radius: 50%; animation: float 3s infinite ease-in-out; }
    .mobile-tap-hint {
      position: absolute; bottom: 80px; width: 70px; height: 70px;
      border-radius: 50%; background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px); display: none; justify-content: center;
      align-items: center; animation: pulse 2s infinite; z-index: 50;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .mobile-tap-hint::before {
      content: "Toca aqu√≠"; position: absolute; bottom: -25px;
      font-size: 0.8rem; white-space: nowrap; color: #fff;
    }
    @media (max-width: 768px) { .mobile-tap-hint { display: flex; } }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="control-buttons">
    <button id="share-btn" class="control-button">
      üì§ Compartir
    </button>
    <button id="modo-toggle" class="control-button">üåÄ Modo: Palabra</button>
  </div>
  <div id="tutorial" class="tutorial">
    üí° Toca en cualquier parte de la pantalla para cambiar la palabra<br><br>
    Usa los botones de arriba para alternar entre modo 'Palabra' y 'Frase' o compartir
    <button onclick="ocultarTutorial(event)">Entendido</button>
  </div>
  <div id="mensaje-inactivo">Toca para otra palabra</div>
  <div class="mobile-tap-hint"></div>
  <div class="container">
    <div id="palabra">Toca para comenzar</div>
    <div id="frase"></div>
  </div>
  <footer>Hecho por <strong>Digital</strong>, <strong>ChatGPT</strong> y <strong>DeepSeek</strong></footer>

  <script>
    const palabras = ["√Ånimo","Esperanza","Confianza","Esfuerzo","Pasi√≥n","√âxito","Fuerza","Valent√≠a","Alegr√≠a","Paciencia","Optimismo","Perseverancia"];
    const frases = ["Tu palabra clave es ___, √∫sala para brillar.","Nunca subestimes el poder de la ___ en tu vida.","Construye tu camino con ___ cada d√≠a."];

    let modoFrase = false, inactividadTimer;
    const palabraDiv = document.getElementById('palabra'),
          fraseDiv = document.getElementById('frase'),
          modoToggle = document.getElementById('modo-toggle'),
          tutorial = document.getElementById('tutorial'),
          mensajeInactivo = document.getElementById('mensaje-inactivo'),
          starsContainer = document.getElementById('stars'),
          shareButton = document.getElementById('share-btn');

    function crearEstrellas() {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < 100; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 3;
        s.style.width = `${size}px`;
        s.style.height = `${size}px`;
        s.style.left = `${Math.random() * 100}%`;
        s.style.top = `${Math.random() * 100}%`;
        s.style.opacity = Math.random() * 0.8 + 0.2;
        s.style.animationDuration = `${Math.random() * 4 + 2}s`;
        fragment.appendChild(s);
      }
      starsContainer.appendChild(fragment);
    }

    function toggleModo(e) {
      e.stopPropagation();
      modoFrase = !modoFrase;
      modoToggle.textContent = `üåÄ Modo: ${modoFrase ? 'Frase' : 'Palabra'}`;
      generarPalabra();
      resetInactividad();
    }

    function generarPalabra() {
      const aleatoria = palabras[Math.floor(Math.random() * palabras.length)];
      palabraDiv.style.animation = 'none';
      palabraDiv.offsetHeight;
      palabraDiv.textContent = aleatoria;
      palabraDiv.style.animation = 'aparecer 0.8s ease forwards';
      if (modoFrase) {
        const plantilla = frases[Math.floor(Math.random() * frases.length)];
        fraseDiv.textContent = plantilla.replace("___", aleatoria.toLowerCase());
        fraseDiv.style.opacity = '1';
      } else {
        fraseDiv.style.opacity = '0';
        fraseDiv.textContent = '';
      }
    }

    function resetInactividad() {
      clearTimeout(inactividadTimer);
      mensajeInactivo.style.opacity = '0';
      inactividadTimer = setTimeout(() => mensajeInactivo.style.opacity = '1', 15000);
    }

    function ocultarTutorial(e) {
      if (e) e.stopPropagation();
      tutorial.classList.add('ocultar');
      setTimeout(() => tutorial.remove(), 800);
    }

    async function compartirContenido() {
      try {
        const palabraActual = palabraDiv.textContent;
        const fraseActual = fraseDiv.textContent;
        if (navigator.share) {
          await navigator.share({
            title: 'Palabra Motivadora',
            text: modoFrase ? fraseActual : palabraActual,
            url: location.href
          });
        } else {
          alert('Tu navegador no admite compartir directamente.');
        }
      } catch {}
      resetInactividad();
    }

    function inicializar() {
      crearEstrellas();
      generarPalabra();
      resetInactividad();
      document.body.addEventListener('click', (e) => {
        if (!e.target.closest('.control-button') && !e.target.closest('.tutorial')) {
          generarPalabra(); resetInactividad();
        }
      });
      modoToggle.addEventListener('click', toggleModo);
      shareButton.addEventListener('click', compartirContenido);
      setTimeout(ocultarTutorial, 20000);
    }
    document.addEventListener('DOMContentLoaded', inicializar);
  </script>
</body>
</html>
