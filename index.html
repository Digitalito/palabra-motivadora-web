<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="description"
      content="Genera palabras y frases motivadoras al instante. Insp√≠rate con una sola pulsaci√≥n."
    />
    <meta name="theme-color" content="#10002b" />
    <title>Palabra Motivadora</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background Animation -->
    <div class="background-canvas">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>

    <!-- HUD Counter -->
    <div class="hud-counter">
      <span class="count-label">VISTAS</span>
      <span id="counter-display">0</span>
    </div>

    <!-- Top Controls -->
    <header class="controls-top">
      <button id="btn-sound" class="btn-icon" aria-label="Sonido">
        <svg viewBox="0 0 24 24">
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
          />
        </svg>
      </button>
      <button id="btn-menu" class="btn-icon" aria-label="Favoritos">
        <svg viewBox="0 0 24 24" stroke="currentColor" fill="none">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <!-- Main Card -->
    <main class="main-card">
      <div class="mode-indicator">MOOD: PALABRA</div>

      <div id="content-area" class="content-wrapper">
        <div id="word-display">Insp√≠rate</div>
        <div id="phrase-display">...</div>


      </div>

      <!-- Interaction Bar -->
      <div class="controls-bottom">
        <button id="btn-mode" class="btn-pill">üî§ Frase</button>
        <button id="btn-fav" class="btn-icon" aria-label="Guardar Favorito">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        </button>
        <button
          id="btn-achi"
          class="btn-icon"
          aria-label="Logros"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM7 8V7h2v3.82C8.36 10.4 7.5 9.3 7 8zm12 0c-.5 1.3-1.36 2.4-2 2.82V7h2v1z"
            />
          </svg>
        </button>
        <button
          id="btn-share"
          class="btn-icon"
          onclick="share()"
          aria-label="Compartir"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"
            />
          </svg>
        </button>
      </div>
    </main>

    <!-- Favorites Panel -->
    <div class="favorites-panel" id="fav-panel">
      <div class="panel-header">
        <h2>Favoritos üíô</h2>
        <button class="btn-icon" id="close-panel">‚úï</button>
      </div>
      <ul class="fav-list" id="fav-list">
        <!-- Favorites injected here -->
      </ul>
    </div>

    <!-- Achievements Panel -->
    <div class="favorites-panel" id="achi-panel">
      <div class="panel-header">
        <h2>Logros üèÜ</h2>
        <button class="btn-icon" id="close-achi-panel">‚úï</button>
      </div>
      <ul class="fav-list" id="achi-list">
        <!-- Achievements injected here -->
      </ul>
      <div class="panel-footer">
        <button id="btn-reset" class="btn-reset">‚ö†Ô∏è Reiniciar Progreso</button>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Guardado</div>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js");
      }
    </script>
  </body>
</html>
